<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="./styles/general.css" />
    <link rel="stylesheet" href="./styles/hero.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
  </head>
  <body>
    <!--Navbar-->
    <nav class="Navbar">
      <div class="row_nav">
        <div class="navbar_content-container">
          <div class="navbar_logo">
            <img class="logo_img" src="./images/logo.png" alt="company_logo" />
          </div>
          <div class="navbar_menu">
            <img class="menu_icon" src="./icons/menu.png" alt="nav_menu" />
          </div>
        </div>
      </div>
    </nav>
    <!--row to keep intact-->
    <div class="row">
      <!--Hero/Header section-->
      <header class="header_container">
        <div class="header_container-left">
          <div class="discount_text-container">
            <p class="discount_text">50% Off on All Orders</p>
          </div>
          <div class="title_text-container">
            <p class="title_text">Enjoy Your Delicious Food</p>
          </div>
          <div class="subtitle_text-container">
            <p class="subtitle_text">
              Savor every bite, because good food deserves your full attention!
            </p>
          </div>
          <div class="explore_button-container">
            <button class="explore_more-btn">Explore Now</button>
          </div>
        </div>
        <div class="header_container-right">
          <img class="header_img" src="./images/headerImg.jpg" alt="" />
        </div>
      </header>
      <!--Feature section-->
      <section class="features_containers"></section>
      <!--Menu section-->
      <section class="menu_ccontainer"></section>
    </div>
    <!--Footer section-->
    <footer class="footer_container"></footer>
  </body>
</html>
