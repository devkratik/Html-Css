<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4f</title>
  </head>
  <body>
    <style>
      .tweet_button {
        background-color: rgb(29, 155, 240);
        color: #fff;
        border: none;
        /* height: 36px;
        width: 80px; */
        padding: 12px 20px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      /* <!--Transition Hover & More Psuedo Classes-- >*/
      .tweet_button:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      }
      .tweet_button:active {
        opacity: 0.7;
      }
    </style>
    <button class="tweet_button">Tweet</button>
  </body>
</html>
