<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4e</title>
  </head>
  <body>
    <style>
      .linkedin_apply {
        /* height: 36px;
        width: 210px; */
        padding: 12px 32px;
        margin-right: 12px;
        background-color: rgb(10, 102, 194);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        transition: all 200ms ease;
      }
      .linkedin_apply:hover {
        background-color: rgb(8, 72, 135);
      }
      .linkedin_apply:active {
        opacity: 0.6;
      }

      .linkedin_save {
        /* height: 36px;
        width: 80px; */
        padding: 10px 25px;
        background-color: #fff;
        color: rgb(10, 102, 194);
        border: 2px solid rgb(10, 102, 194);
        border-radius: 20px;
        cursor: pointer;
        transition: all 200ms ease;
      }
      .linkedin_save:hover {
        background-color: rgb(207, 230, 255);
      }
      .linkedin_save:active {
        opacity: 0.8;
      }
    </style>
    <button class="linkedin_apply">Apply on company website</button>
    <button class="linkedin_save">Save</button>
  </body>
</html>
