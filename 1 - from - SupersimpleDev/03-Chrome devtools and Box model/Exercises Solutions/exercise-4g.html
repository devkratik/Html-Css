<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!--Already did earlier but still maintaining notes-->
    <style>
      .subscribe_button {
        background-color: rgb(204, 0, 0);
        color: white;
        /* height: 36px;
        width: 105px; */
        padding: 10px 16px;
        border: none;
        border-radius: 2px;
        margin-right: 30px;
        cursor: pointer;
        transition: all 0.25s ease;
      }
      /* <!--Transition Hover & More Psuedo Classes-- >*/
      .subscribe_button:hover {
        opacity: 0.7;
      }
      .subscribe_button:active {
        opacity: 0.4;
      }
    </style>
    <button class="subscribe_button">SUBSCRIBE</button>
