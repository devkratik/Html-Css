<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4k</title>
  </head>
  <body>
    <style>
      .one {
        background-color: green;
        padding: 8px 16px;
        margin-right: 10px;
        color: #fff;
        transition: all 500ms ease-in-out;
        border: none;
        cursor: pointer;
      }
      .one:hover {
        padding: 8px 28px;
      }
      .two {
        background-color: green;
        padding: 8px 16px;
        margin-right: 10px;
        color: #fff;
        border: none;
        cursor: pointer;

        transition: all 500ms ease-in-out;
      }
      .two:hover {
        padding: 8px 28px;
      }
      .three {
        background-color: green;
        padding: 8px 16px;
        color: #fff;
        cursor: pointer;
        border: none;
        transition: all 500ms ease-in-out;
      }
      .three:hover {
        padding: 8px 28px;
      }
    </style>
    <button class="one">One</button>
    <button class="two">Two</button>
    <button class="three">Three</button>
  </body>
</html>
