<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 15e</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .clothing_content-container {
        width: 420px;
        height: 420px;
        border: 1px solid rgb(158, 158, 158);
        background-color: rgb(242, 242, 242);
        overflow: hidden;
        position: relative;
      }
      .item-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: bottom;
        scale: 1.2;
      }
      .discount {
        position: absolute;
        top: 30px;
        right: 0px;
        background-color: white;
        color: black;
        font-family: Arial;
        font-weight: bold;
        padding: 7px 24px;
      }
      .overlay_bottom {
        position: absolute;
        bottom: 0px;
        left: 0px;
        right: 0px;
        height: 130px;
        background-color: #ffffffa0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .overlay-btn {
        padding: 12px 21px;
        border: 2px solid black;
        background-color: #fff;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        font-family: Arial;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="height: 3000px">
    <div class="container">
      <div class="clothing_content-container">
        <img class="item-img" src="./tshirt.jpg" alt="tshirt-img" />
        <div class="discount">20&percnt; OFF</div>
        <div class="overlay_bottom">
          <button class="overlay-btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
