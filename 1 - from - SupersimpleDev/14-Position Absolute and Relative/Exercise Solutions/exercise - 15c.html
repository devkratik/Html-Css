<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 15c</title>
    <style>
      .container {
        width: 100%;
        height: 100%;
      }
      .div {
        position: fixed;
        width: 320px;
        height: 180px;
        right: 20px;
        bottom: 20px;
        background-color: gray;
      }
      .close-btn {
        position: absolute;
        color: #fff;
        background-color: black;
        border-radius: 30px;
        padding: 10px 13px;
        top: -15px;
        left: -10px;
      }
    </style>
  </head>
  <body style="height: 3000px">
    <div class="container">
      <div class="div">
        <div class="close-btn">X</div>
      </div>
    </div>
  </body>
</html>
