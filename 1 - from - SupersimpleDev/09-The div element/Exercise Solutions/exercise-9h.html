<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9h</title>
    <style>
      .search_box {
        width: 400px;
        font-size: 16px;
        box-shadow: 0px 0px 4px 0px black;
        border: none;
        border-radius: 200px;
        padding: 6px 0px 6px 10px;
        outline: none;
      }
      .logo-container,
      .search_form {
        text-align: center;
      }
      .logo {
        width: 200px;
      }
      .btn-container {
        margin-top: 30px;
        text-align: center;
      }
      .btn1,
      .btn2 {
        background-color: rgba(128, 128, 128, 0.301);
        padding: 8px 16px;
        color: gray;
        border: none;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="./google.jpg" alt="" />
    </div>

    <div class="search_form">
      <input
        placeholder="Search Google or type a URL"
        class="search_box"
        type="text"
        name="search_box"
        id="search"
      />
    </div>
    <div class="btn-container">
      <button class="btn1">Google Search</button
      ><button class="btn2">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
