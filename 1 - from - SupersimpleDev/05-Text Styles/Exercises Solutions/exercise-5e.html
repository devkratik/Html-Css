<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5e</title>
  </head>
  <body>
    <style>
      p {
        font-family: Arial;
        margin: 0;
      }
      .product_age {
        font-size: 16px;
        font-weight: bold;
        color: rgb(237, 98, 80);
        text-align: center;
        margin-bottom: 8px;
      }
      .product_name {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
      }
      .product_tagline {
        font-weight: bold;
        font-size: 38px;
        margin-bottom: 16px;
        text-align: center;
      }
      .product_price {
        font-size: 18px;
        margin-bottom: 16px;
        text-align: center;
      }
      .btn {
        text-align: center;
      }
      .btn_buy {
        background-color: rgb(103, 166, 255);
        padding: 6px 12px;
        width: 30px;
        border: none;
        border-radius: 14px;
        color: #fff;
        cursor: pointer;
      }
    </style>
    <p class="product_age">New</p>
    <p class="product_name">MacBook Pro</p>
    <p class="product_tagline">Supercharged for pros.</p>
    <p class="product_price">From &dollar;1999</p>
    <p class="btn"><span class="btn_buy">Buy</span></p>
  </body>
</html>
