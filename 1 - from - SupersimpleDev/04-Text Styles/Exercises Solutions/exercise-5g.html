<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5g</title>
  </head>
  <body>
    <style>
      p {
        margin: 0px;
        font-family: Arial;
      }
      .user {
        font-weight: bold;
        margin-bottom: 8px;
      }
      .user_handle {
        margin-left: 8px;
        color: rgb(107, 107, 107);
        font-weight: normal;
      }
      .tweet_time {
        margin-left: 4px;
        color: rgb(107, 107, 107);
        font-weight: normal;
      }
      .tweet_content {
        width: 500px;
        margin-bottom: 16px;
      }
      .link {
        cursor: pointer;
        color: rgb(63, 156, 255);
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
    <p class="user">
      freeCodeCamp.org<span class="user_handle">@freeCodeCamp</span
      ><span class="tweet_time">1h</span>
    </p>
    <p class="tweet_content">
      As a web developer you'll want to make your projects easy to use and
      navigate around.
    </p>
    <p class="tweet_extended">
      Here <span class="link">@chp_it</span> outlines the top skils new
      developers should have.
    </p>
  </body>
</html>
