<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Buttons</title>
  </head>
  <body>
    <style>
      .subscribe_button {
        background-color: rgb(204, 0, 0);
        color: white;
        height: 36px;
        width: 105px;
        border: none;
        border-radius: 2px;
        margin-right: 30px;
        cursor: pointer;
      }

      .join_button {
        background-color: #fff;
        height: 36px;
        width: 68px;
        margin-right: 30px;
        color: rgb(24, 125, 226);
        border: 2px solid rgb(24, 125, 226);
        cursor: pointer;
      }

      .tweet_button {
        background-color: rgb(24, 125, 226);
        color: #fff;
        border: none;
        height: 36px;
        width: 80px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>

    <button class="subscribe_button">SUBSCRIBE</button>
    <button class="join_button">JOIN</button>
    <button class="tweet_button">Tweet</button>
  </body>
</html>
