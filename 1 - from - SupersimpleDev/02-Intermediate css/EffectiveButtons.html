<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Buttons</title>
  </head>
  <body>
    <style>
      .subscribe_button {
        background-color: rgb(204, 0, 0);
        color: white;
        height: 36px;
        width: 105px;
        border: none;
        border-radius: 2px;
        margin-right: 30px;
        cursor: pointer;
        transition: all 0.25s ease;
      }
      /* <!--Transition Hover & More Psuedo Classes-- >*/
      .subscribe_button:hover {
        opacity: 0.7;
      }
      .subscribe_button:active {
        opacity: 0.4;
      }

      .join_button {
        background-color: #fff;
        height: 36px;
        width: 68px;
        margin-right: 30px;
        color: rgb(24, 125, 226);
        border: 2px solid rgb(24, 125, 226);
        cursor: pointer;
        transition: all 0.25s ease;
      }
      /* <!--Transition Hover & More Psuedo Classes-- >*/
      .join_button:hover {
        background-color: rgb(24, 125, 226);
        color: #fff;
        font-weight: bold;
      }
      .join_button:active {
        opacity: 0.7;
      }

      .tweet_button {
        background-color: rgb(24, 125, 226);
        color: #fff;
        border: none;
        height: 36px;
        width: 80px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
      }
      .tweet_button:hover {
      }
      /* <!--Transition Hover & More Psuedo Classes-- >*/
    </style>

    <button class="subscribe_button">SUBSCRIBE</button>
    <button class="join_button">JOIN</button>
    <button class="tweet_button">Tweet</button>
  </body>
</html>
