<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3f</title>
  </head>
  <body>
    <style>
      .home_link {
        color: rgb(0, 113, 133);
      }
      .home_link:hover {
        color: rgb(250, 120, 13);
      }
      .home_link:active {
        color: rgb(128, 0, 128);
      }
      .price_availability {
        color: rgb(0, 118, 0);
      }
      .cart_button {
        background-color: rgb(255, 216, 20);
        height: 35px;
        width: 100px;
        color: #000;
        border: none;
        border-radius: 19px;
        cursor: pointer;
      }
      .cart_button:hover {
        opacity: 0.8;
      }
      .cart_button:active {
        opacity: 0.5;
      }

      .buy_now {
        height: 35px;
        width: 100px;
        color: #000;
        border: none;
        border-radius: 19px;
        background-color: rgb(255, 164, 28);
        cursor: pointer;
      }
      .buy_now:hover {
        opacity: 0.8;
      }
      .buy_now:active {
        opacity: 0.5;
      }
    </style>

    <a class="home_link" href="https://amazon.in" target="_blank"
      >Back to Amazon</a
    >
    <h2 class="product_title">Nike Black Running Shoes</h2>
    <p class="price_availability">$39 - in stock.</p>
    <p class="delivery_info">Free delivery tomorrow</p>

    <button class="cart_button">Add to cart</button>
    <button class="buy_now">Buy now</button>
  </body>
</html>
