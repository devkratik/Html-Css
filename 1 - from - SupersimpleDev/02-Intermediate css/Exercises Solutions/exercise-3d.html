<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3d</title>
  </head>
  <body>
    <style>
      .bootstrap_start {
        height: 36px;
        width: 108px;
        margin-right: 12px;
        background-color: rgb(121, 82, 179);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        transition: all 300ms ease;
      }
      .bootstrap_start:hover {
        opacity: 0.8;
      }
      .bootstrap_start:active {
        opacity: 0.5;
      }

      .bootstrap_download {
        height: 36px;
        width: 108px;
        background-color: #fff;
        color: rgb(121, 82, 179);
        border: 2px solid rgb(121, 82, 179);
        border-radius: 2px;
        cursor: pointer;
        transition: all 300ms ease;
      }
      .bootstrap_download:hover {
        background-color: grey;
        opacity: 0.9;
        color: #fff;
        border: none;
      }
      .bootstrap_download:active {
        opacity: 0.6;
      }
    </style>
    <button class="bootstrap_start">Get Started</button>
    <button class="bootstrap_download">Download</button>
  </body>
</html>
