<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3b</title>
  </head>
  <body>
    <style>
      .cart_button {
        background-color: rgb(255, 216, 20);
        height: 35px;
        width: 210px;
        color: #000;
        border: none;
        border-radius: 19px;
        cursor: pointer;
        transition: all 300ms ease;
      }
      .cart_button:hover {
        background-color: rgb(245, 215, 64);
      }
      .cart_button:active {
        opacity: 0.7;
      }
    </style>
    <button class="cart_button">Add to cart</button>
  </body>
</html>
