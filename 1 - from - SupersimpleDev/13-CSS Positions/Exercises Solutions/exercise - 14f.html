<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 14f</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: Arial;
      }
      .siderbarContainer {
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        display: flex;
        justify-content: start;
        flex-direction: column;
        align-items: center;
        background-color: rgb(43, 44, 46);
        width: 64px;
        padding-top: 14px;
      }
      .div1,
      .div2,
      .div3 {
        width: 100%;
        height: 64px;
        padding: 6px;
      }
      .img1,
      .img2,
      .img3 {
        width: 100%;
        height: 100%;
        border-radius: 32px;
        object-fit: cover;
      }
      .sidebarSecondContainer {
        padding-top: 14px;
        position: fixed;
        left: 64px;
        top: 0;
        bottom: 0;
        background-color: rgb(68, 69, 70);
        width: 180px;
      }
      .div_right1,
      .div_right2,
      .div_right3,
      .div_right4 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 16px;
        /* border: 1px solid orange; */
        margin-bottom: 14px;
      }

      .right1_left {
        color: #fff;
        font-weight: bold;
        font-size: 14px;
        margin-left: 8px;
      }
      .right1_right {
        color: rgb(165, 165, 165);
        font-weight: bold;
        font-size: 22px;
        margin-right: 8px;
      }
      .div_right2,
      .div_right3,
      .div_right4 {
        padding-left: 8px;
        color: rgb(165, 165, 165);
        font-size: 15px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body style="height: 3000px; background-color: honeydew">
    <div class="siderbarContainer">
      <div class="div1">
        <img class="img1" src="./dog.jpg" alt="" />
      </div>
      <div class="div2">
        <img class="img2" src="./cat2.jpg" alt="" />
      </div>
      <div class="div3">
        <img class="img3" src="./cat.jpg" alt="" />
      </div>
    </div>
    <div class="sidebarSecondContainer">
      <div class="div_right1">
        <div class="right1_left">INFO</div>
        <div class="right1_right">+</div>
      </div>
      <div class="div_right2">#&nbsp;new videos</div>
      <div class="div_right3">#&nbsp;updates</div>
      <div class="div_right4">#&nbsp;faq</div>
    </div>
  </body>
</html>
