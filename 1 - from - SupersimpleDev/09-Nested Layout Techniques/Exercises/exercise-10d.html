<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise-10d</title>
    <style>
      * {
        margin: 0px;
        box-sizing: border-box;
        font-family: Arial;
      }
      .cards_container {
        width: 600px;
        height: 300px;
        margin-top: 40px;
        margin-left: 100px;
        padding: 4px;
        text-align: center;
        background-color: rgba(128, 128, 128, 0.176);
        /* border: 1px solid gray; */
      }
      .card1_container,
      .card2_container,
      .card3_container {
        width: 32%;
        height: 100%;
        /* border: 1px solid blue; */
        display: inline-block;
        vertical-align: middle;
      }
      .card_container_top {
        width: 100%;
        height: 60%;
        /* border: 1px solid purple; */
      }
      .card_container_bottom {
        width: 100%;
        height: 40%;
        /* border: 1px solid purple; */
      }
      .card_image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card_name {
        margin-top: 6px;
        width: 100%;
        height: 30%;
        /* border: 1px solid orange; */
        text-align: left;
        font-size: 22px;
        font-weight: bold;
      }
      .card_friends {
        width: 100%;
        height: 30%;
        /* border: 1px solid orange; */
        text-align: left;
      }
      .card_friends-left {
        width: 20%;
        height: 100%;
        /* border: 1px solid purple; */
        display: inline-block;
        vertical-align: middle;
      }
      .friend_img {
        width: 90%;
        height: 100%;
        object-fit: cover;
        display: block;
        border-radius: 50%;
      }
      .card_friends-right {
        width: 64%;
        height: 100%;
        /* border: 1px solid purple; */
        display: inline-block;
        vertical-align: middle;
      }
      .friends_text {
        color: rgb(96, 96, 96);
        margin-top: 6px;
      }
      .card_btn-follow {
        width: 100%;
        height: 30%;
        /* border: 1px solid orange; */
        text-align: left;
      }
      .btn-follow {
        margin-top: 10px;
        border: none;
        color: #fff;
        font-weight: bold;
        border-radius: 6px;
        background-color: rgb(49, 162, 254);
        padding: 6px 15px;
      }
    </style>
  </head>
  <body>
    <!--Card Container-->
    <div class="cards_container">
      <!--Card1-->
      <div class="card1_container">
        <div class="card_container_top">
          <img class="card_image" src="cat.jpg" alt="billi" />
        </div>
        <div class="card_container_bottom">
          <div class="card_name">Oliver</div>
          <div class="card_friends">
            <div class="card_friends-left">
              <img class="friend_img" src="friend.jpg" alt="dost" />
            </div>
            <div class="card_friends-right">
              <p class="friends_text">2 mutual friends</p>
            </div>
          </div>
          <div class="card_btn-follow">
            <button class="btn-follow">Add Friend</button>
          </div>
        </div>
      </div>
      <!--Card2-->
      <div class="card2_container">
        <div class="card_container_top">
          <img class="card_image" src="cat2.jpg" alt="billi2" />
        </div>
        <div class="card_container_bottom">
          <div class="card_name">Mimi</div>
          <div class="card_friends">
            <div class="card_friends-left">
              <img class="friend_img" src="friend.jpg" alt="dost" />
            </div>
            <div class="card_friends-right">
              <p class="friends_text">4 mutual friends</p>
            </div>
          </div>
          <div class="card_btn-follow">
            <button class="btn-follow">Add Friend</button>
          </div>
        </div>
      </div>
      <!--Card3-->
      <div class="card3_container">
        <div class="card_container_top">
          <img class="card_image" src="dog.jpg" alt="kutta" />
        </div>
        <div class="card_container_bottom">
          <div class="card_name">Rex</div>
          <div class="card_friends">
            <div class="card_friends-left">
              <img class="friend_img" src="friend.jpg" alt="dost" />
            </div>
            <div class="card_friends-right">
              <p class="friends_text">2 mutual friends</p>
            </div>
          </div>
          <div class="card_btn-follow">
            <button class="btn-follow">Add Friend</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
