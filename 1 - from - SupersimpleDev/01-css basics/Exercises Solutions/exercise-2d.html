<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2d</title>
</head>
<body>
    <style>
         .bootstrap_start{
                height: 36px;
                width: 108px;
                margin-right:12px;
                background-color: rgb(121, 82, 179);
                color: #fff;
                font-weight: bold;
                border: none;
                border-radius: 2px;
                transition: background-color 0.15s, color 0.15s;
         }
         .bootstrap_start:hover{
            cursor: pointer;
            background-color: #fff;
            border: 2px solid rgb(121, 82, 179);
            color:rgb(121, 82, 179);
         }
         .bootstrap_download{
             height: 36px;
             width: 108px;
             background-color: #fff;
             color: rgb(121, 82, 179);
             border: 2px solid rgb(121, 82, 179);
             border-radius: 2px;
             transition: background-color 0.15s, color 0.15s;
             
         }
         .bootstrap_download:hover{
           background-color:rgb(121, 82, 179);
           color: #fff;
           cursor: pointer;
         }
    </style>
    <button class="bootstrap_start">Get Started</button>
    <button class="bootstrap_download">Download</button>
</body>
</html>
