<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2e</title>
  </head>
  <body>
    <style>
      .linkedin_apply {
        height: 36px;
        width: 210px;
        margin-right: 12px;
        background-color: rgb(10, 102, 194);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 18px;
        cursor: pointer;
      }

      .linkedin_save {
        height: 36px;
        width: 80px;
        background-color: #fff;
        color: rgb(10, 102, 194);
        border: 2px solid rgb(10, 102, 194);
        border-radius: 18px;
        cursor: pointer;
      }
    </style>
    <button class="linkedin_apply">Apply on company website</button>
    <button class="linkedin_save">Save</button>
  </body>
</html>
