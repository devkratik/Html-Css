<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 13c</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial;
      }
      .container {
        width: 380px;
        height: 110px;
        margin: 50px 0px 0px 50px;
        padding: 4px;
        border: 1px solid gray;
        border-radius: 4px;
      }
      .container_top {
        width: 100%;
        height: 20px;
        padding-left: 10px;

        display: flex;
        justify-content: start;
        align-items: center;
        /* border: 1px solid orange; */
      }
      .top_text {
        font-size: 14px;
        color: rgb(101, 101, 101);
      }
      .container_bottom {
        width: 100%;
        height: 60px;
        margin-top: 6px;
        padding-left: 10px;
        display: flex;
        align-items: center;
        /* border: 1px solid orange; */
      }
      .bottom_left {
        width: 50px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* border: 1px solid purple; */
      }
      .bottom_left-img {
        width: 100%;
        height: 85%;
        border-radius: 50%;
        object-fit: cover;
      }
      .bottom_right {
        flex: 1;
        height: 100%;
        /* border: 1px solid purple; */
        padding-left: 4px;
      }
      .bottom_right-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .right_top-text {
        font-size: 16px;
        font-weight: bold;
      }
      .right_top-time {
        color: rgb(102, 102, 102);
        font-size: 12px;
      }
      .right_mid-text {
        font-size: 14px;
        font-weight: bold;
        margin: 4px 0px 4px 0px;
      }
      .right_bottom-text {
        font-size: 14px;
        color: rgb(102, 102, 102);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container_top">
        <div class="top_text">ALL INBOXES</div>
      </div>
      <div class="container_bottom">
        <div class="bottom_left">
          <img src="./cat.jpg" alt="billi" class="bottom_left-img" />
        </div>
        <div class="bottom_right">
          <div class="bottom_right-top">
            <p class="right_top-text">Chewy Promotions</p>
            <p class="right_top-time">4&colon;58&nbsp;PM</p>
          </div>
          <div class="bottom_right-mid">
            <p class="right_mid-text">Biggest sales of the year!</p>
          </div>
          <div class="bottom_right-bottom">
            <p class="right_bottom-text">
              Hey there! We're waiting to tell you about our...
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
