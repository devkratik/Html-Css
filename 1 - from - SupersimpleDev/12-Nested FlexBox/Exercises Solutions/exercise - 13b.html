<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 13b</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 50px;
        margin: 50px 0px 0px 50px;
        border: 1px solid gray;
      }
      .div1 {
        width: 100px;
        height: 100%;
        background-color: lightblue;
      }
      .div2 {
        width: 200px;
        height: 100%;
        background-color: lightpink;
        flex: 1;
      }
      .right_bottom,
      .right_top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .right_bottom-text {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1"></div>
      <div class="div2">
        <div class="right_top"><p class="right_top-text">row1</p></div>
        <div class="right_bottom">
          <p class="right_bottom-text">row2</p>
          <p class="right_bottom-text">row2</p>
        </div>
      </div>
    </div>
  </body>
</html>
