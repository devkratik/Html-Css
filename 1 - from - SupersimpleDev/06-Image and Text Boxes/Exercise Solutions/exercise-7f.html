<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 7f</title>
    <style>
      .input_label {
        font-family: Arial;
        color: rgb(78, 78, 78);
      }
      .input_email {
        font-family: Arial;
        font-size: 16px;
        width: 250px;
        padding: 2px 0px 2px 10px;
        color: rgb(78, 78, 78);
        outline: none;
        border: 1px solid gray;
        margin-top: 10px;
      }
      .description {
        margin-top: 12px;
        font-size: 14px;
        color: gray;
        font-family: Arial;
        margin-bottom: 12px;
      }
      .join_btn {
        cursor: pointer;
        padding: 12px 120px;
        color: #fff;
        background-color: rgb(0, 145, 255);
        border: none;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <label class="input_label" for="input">Email</label><br />
    <input class="input_email" type="email" name="" id="" />
    <p class="description">
      By clicking Agree & Join, you agree Privacy Policy
    </p>
    <button class="join_btn">Agree & Join</button>
  </body>
</html>
