<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Grid</title>
    <style>
      body {
        padding-bottom: 1000px;
      }
    </style>
  </head>
  <body>
    <!--Practice 1 : simple div with display grid and grid template column of 100px both-->
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">Div1</div>
      <div style="background-color: lightpink">
        Div2
        <p>text</p>
      </div>
    </div>
    <!--Practice 2 : Learned that how grid template column works and added one more div which went 
    below to the current line but alignment is perfect -->
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">
        100px
        <p>text</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">100px</div>
    </div>
    <!--Practice 3 : simple 2 divs with display grid and now using new value 1fr which takes
    remaining space after specified width of that columns-->
    <div
      style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px"
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <!--fr means ramining space-->
    </div>
    <!--Practice 4 : simple 3 divs with display grid and now using new value 1fr 1fr and 2fr which takes
    remaining space after specified width of that columns acd to ration 1 : 1 : 2 of total width-->
    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">1fr</div>
      <div style="background-color: lightblue">2fr</div>
      <!--fr means ramining space-->
    </div>
    <!--Practice 5 : now we gonna make bigger grid like in our youtube project-->
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 10px;
        row-gap: 20px;
        margin-top: 30px;
      "
    >
      <!--row 1-->
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <!--row 2-->
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <!--row 3-->
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: lightpink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
    </div>
  </body>
</html>
