<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 11a</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 200px 75px;
      }
      .div1 {
        background-color: chocolate;
        color: #fff;
      }
      .div2 {
        background-color: slateblue;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div1">200px</div>
      <div class="div2">75px</div>
    </div>
  </body>
</html>
