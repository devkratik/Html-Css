<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8c</title>
    <style>
      .search_box {
        width: 400px;
        font-size: 16px;
        box-shadow: 0px 0px 4px 0px black;
        border: none;
        border-radius: 200px;
        padding: 6px 0px 6px 10px;
      }
      .logo {
        width: 200px;
        display: block;
        margin-left: 90px;
      }
    </style>
  </head>
  <body>
    <img class="logo" src="./google.jpg" alt="" />
    <input
      placeholder="Search Google or type a URL"
      class="search_box"
      type="text"
      name="search_box"
      id="search"
    />
  </body>
</html>
