<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8d</title>
    <style>
      .firstName_input,
      .secondName_input {
        width: 100px;
        margin-bottom: 10px;
      }
      .email_input,
      .firstName_input,
      .secondName_input {
        padding: 6px 0px 6px 8px;
        border: 1px solid gray;
        border-radius: 5px;
      }
      .firstName_input:focus,
      .secondName_input:focus,
      .email_input:focus {
        outline: none;
      }
      .email_input {
        width: 214px;
        display: block;
        margin-bottom: 18px;
      }

      .btn-signup {
        padding: 8px 88px;
        border: none;
        border-radius: 6px;
        background-color: rgb(100, 149, 255);
        color: #fff;
      }
    </style>
  </head>
  <body>
    <input placeholder="First name" class="firstName_input" type="text" />
    <input placeholder="Second name" class="secondName_input" type="text" />
    <input placeholder="Email" class="email_input" type="email" />
    <button class="btn-signup">Sign Up</button>
  </body>
</html>
