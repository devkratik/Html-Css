<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8e</title>
    <style>
      .title {
        font-family: Arial;
        font-size: 32px;
        margin-bottom: 10px;
      }
      .pickup,
      .destination {
        width: 300px;
        padding: 8px 0px 8px 10px;
        border: none;
        background-color: rgba(128, 128, 128, 0.11);
        display: block;
        margin-bottom: 8px;
      }
      .pickup:focus,
      .destination:focus {
        outline: none;
      }
      .destination {
        margin-bottom: 24px;
      }
      .request-btn {
        color: #fff;
        background-color: #000;
        padding: 10px 12px;
        margin-right: 12px;
        border: none;
        cursor: pointer;
      }
      .schedule-btn {
        padding: 10px 12px;
        border: none;
      }
    </style>
  </head>
  <body>
    <p class="title">Request a ride now</p>
    <input class="pickup" placeholder="Enter a pickup location" type="text" />
    <input class="destination" placeholder="Enter destination" type="text" />
    <button class="request-btn">Request now</button
    ><button class="schedule-btn">Schedule for later</button>
  </body>
</html>
