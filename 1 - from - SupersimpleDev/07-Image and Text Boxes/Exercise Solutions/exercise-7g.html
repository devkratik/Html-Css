<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 7g</title>
    <style>
      .img_user {
        width: 80px;
        border-radius: 40px;
        margin-right: 12px;
        vertical-align: middle;
      }
      .content {
        outline: none;
        color: rgb(77, 77, 77);
        width: 300px;
        padding: 20px 10px 20px 10px;
        font-size: 24px;
        vertical-align: middle;
        border: none;
        border-radius: 150px;
        margin-right: 24px;
      }
      .content:focus {
        box-shadow: 0px 0px 2px black;
      }
      .tweet_button {
        background-color: rgb(24, 125, 226);
        color: #fff;
        vertical-align: middle;
        border: none;
        height: 36px;
        width: 80px;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.15s ease;
      }
      /* <!--Transition Hover & More Psuedo Classes-- >*/
      .tweet_button:hover {
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      }
      .tweet_button:active {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <img class="img_user" src="grapes.jpg" alt="" />
    <input placeholder="What's happening?" class="content" type="text" />
    <button class="tweet_button">Tweet</button>
  </body>
</html>
